<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar Prototype</title>
    <link rel="stylesheet" href="calendar-prototype.css">
</head>
<body>
    <div class="app-flex-layout">
        <div class="dashboard" id="dashboard">
            <h2>Upcoming Events</h2>
            <div id="upcomingEvents"></div>
        </div>
        <div class="calendar-container">
            <div class="calendar-title" id="calendarTitleWrapper">
                <button id="prevMonth" class="month-arrow" aria-label="Previous Month">&#8592;</button>
                <span id="calendarTitle"></span>
                <button id="nextMonth" class="month-arrow" aria-label="Next Month">&#8594;</button>
            </div>
            <div id="calendar"></div>
        </div>
    </div>
    <!-- Modal for adding events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventDate" name="eventDate">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required><br>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime"><br>
                <label for="eventColor">Event Color:</label>
                <select id="eventColor" name="eventColor" style="width: 100%; height: 32px;">
                    <option value="#1976d2" style="color:#1976d2;">Blue</option>
                    <option value="#43a047" style="color:#43a047;">Green</option>
                    <option value="#fbc02d" style="color:#fbc02d;">Yellow</option>
                    <option value="#e53935" style="color:#e53935;">Red</option>
                    <option value="#fb8c00" style="color:#fb8c00;">Orange</option>
                    <option value="#8e24aa" style="color:#8e24aa;">Purple</option>
                </select><br>
                <label for="description">Event Name:</label>
                <textarea id="description" name="description" required></textarea><br>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>
    <!-- Modal for editing events -->
    <div id="editEventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <h2>Edit Event</h2>
            <form id="editEventForm">
                <input type="hidden" id="editEventDate" name="editEventDate">
                <input type="hidden" id="editEventIndex" name="editEventIndex">
                <label for="editStartTime">Start Time:</label>
                <input type="time" id="editStartTime" name="editStartTime" required><br>
                <label for="editEndTime">End Time:</label>
                <input type="time" id="editEndTime" name="editEndTime" required><br>
                <label for="editEventColor">Event Color:</label>
                <select id="editEventColor" name="editEventColor" style="width: 100%; height: 32px;">
                    <option value="#1976d2" style="color:#1976d2;">Blue</option>
                    <option value="#43a047" style="color:#43a047;">Green</option>
                    <option value="#fbc02d" style="color:#fbc02d;">Yellow</option>
                    <option value="#e53935" style="color:#e53935;">Red</option>
                    <option value="#fb8c00" style="color:#fb8c00;">Orange</option>
                    <option value="#8e24aa" style="color:#8e24aa;">Purple</option>
                </select><br>
                <label for="editDescription">Event Name:</label>
                <textarea id="editDescription" name="editDescription" required></textarea><br>
                <div class="button-row">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="deleteEventBtn" class="danger-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <script src="calendar-prototype.js"></script>
</body>
</html>
